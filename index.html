<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>工具箱</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="/layui/css/layui.css" />
    <style type="text/css">
      .layui-elem-field legend {
        font-size: 2em;
      }
    </style>
  </head>

  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <!-- 顶部导航 -->
      <div class="layui-header">
        <div class="layui-logo" style="width: 190px">
          <img
            src="/logo.png"
            alt="Logo"
            style="width: 50px; height: 50px; vertical-align: middle"
          />
          <span
            class="layui-hide-xs layui-bg-black"
            style="
              vertical-align: middle;
              margin-left: 5px;
              font-size: xx-large;
            "
            >工具箱</span
          >
        </div>
      </div>
      <!-- 侧边栏 -->
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <div style="padding: 10px">
            <button id="zoomBtn" class="layui-btn layui-btn-xs"><<</button>
          </div>
          <!-- 左侧导航区域 -->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item">
              <a class="" href="javascript:;">pdf处理</a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;" data-url="/pdf/pdfToImage.html"
                    >pdf处理</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;" data-url="/pdf/generatePdf.html"
                    >图片转pdf</a
                  >
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">excel处理</a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;" data-url="/excel/huasheng.html"
                    >华盛数据导入</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;" data-url="/excel/dalou.html"
                    >大楼数据导入</a
                  >
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">数据</a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;" data-url="/good/goods.html"
                    >商品列表</a
                  >
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">统计</a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;" data-url="/stat/saleGoodStat.html"
                    >销售统计</a
                  >
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <!-- 右侧内容 -->
      <div class="layui-body">
        <div style="padding: 15px">
          <iframe
            id="mainFrame"
            name="mainFrame"
            src=""
            style="width: 100%; height: 810px; border: none"
          ></iframe>
        </div>
      </div>
    </div>

    <script src="/layui/layui.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script>
      layui.use(["element", "layer"], function () {
        var element = layui.element;
        var layer = layui.layer;

        // 监听导航点击事件
        element.on("nav(test)", function (elem) {
          var url = $(this).data("url");
          if (url) {
            document.getElementById("mainFrame").src = url;
          }
        });

        // 监听缩放按钮点击事件
        $("#zoomBtn").on("click", function () {
		 var val=$("#zoomBtn").text();
		 if (val=='<<')
		 	$("#zoomBtn").text('>>');
		 else 
		 	$("#zoomBtn").text('<<');

          var side = $(".layui-side");
          if (side.width() > 85) {
            side.width(85);
          } else {
            side.width(200);
          }
        });
      });
    </script>
  </body>
</html>
